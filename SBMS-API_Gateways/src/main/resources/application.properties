spring.application.name=SBMS-API_Gateways

# ==============================
# Server Port
# ==============================
server.port=3333

# ==============================
# Eureka Client Configuration
# ==============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# ==============================
# Spring Boot Admin Client
# ==============================
spring.boot.admin.client.url=http://localhost:1111/

# ==============================
# Actuator (for monitoring)
# ==============================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ==============================
# Spring Cloud Gateway Routes
# ==============================
# Example Route 1 (Greet API)
spring.cloud.gateway.routes[0].id=greet-api
spring.cloud.gateway.routes[0].uri=lb://SBMS-Greet-API-Project
spring.cloud.gateway.routes[0].predicates[0]=Path=/greet/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# Example Route 2 (Welcome API)
spring.cloud.gateway.routes[1].id=welcome-api
spring.cloud.gateway.routes[1].uri=lb://SBMS-Welcome-API
spring.cloud.gateway.routes[1].predicates[0]=Path=/welcome/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1