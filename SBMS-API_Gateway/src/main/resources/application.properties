# Application name
spring.application.name=SBMS-API-Gateway

# Gateway server port
server.port=3333

# Enable service discovery for routes (Eureka/Consul)
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Route 1: Forward /greet to SBMS-Greet-API-Project
spring.cloud.gateway.routes[0].id=one
spring.cloud.gateway.routes[0].uri=lb://SBMS-Greet-API-Project
spring.cloud.gateway.routes[0].predicates[0]=Path=/greet

# Route 2: Forward /welcome to SBMS-Welcome-API
spring.cloud.gateway.routes[1].id=two
spring.cloud.gateway.routes[1].uri=lb://SBMS-Welcome-API
spring.cloud.gateway.routes[1].predicates[0]=Path=/welcome
